<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ortiz Quesada">
    <title>Formulario Registro</title>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <hr>
    <form action="" method="get">
        <p>
            <label for="nombre">Nombre: <input type="text" name="nombre" maxlength="50"></label>
        </p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="nombre" id="nombre" maxlength="50">
        <p>
            Sexo:
            <input type="radio" name="sexo" id="hombre">
            <label for="">Hombre</label>
            <input type="radio" name="sexo" id="mujer">
            <label for="">Mujer</label>
        </p>
        <p>
            <label for="correo">Email: </label>
            <input type="text" maxlength="100">
        </p>
        <p>
            <label for="fecha">Fecha:
                <input type="date" name="fecha" id="fecha"></label>
        </p>
        <p>
            <input type="checkbox" name="información" checked="checked" /> Deseo recibir información sobre novedades y
            ofertas
        </p>

        <p>
            <input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones generales del
            programa y la normativa sobre protección de datos
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>

</html>
